    <mat-form-field style="margin-left: 15px;">

        <mat-label>איתור לפי</mat-label>
        <mat-select [(value)]="selectedMethod">
            <mat-option *ngFor="let method of optionsArr " value="{{method[0]}}" >{{ method[1].name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <matbea-input [inputFormControl]="inputFormControl" [error-messages]="errorMessages" [suffix]="inputSuffix"></matbea-input>

    <matbea-input [inputFormControl]="inputFormControl2" [error-messages]="errorMessages" [suffix]="inputSuffix" *ngIf="selectedMethod==='range'"></matbea-input>
