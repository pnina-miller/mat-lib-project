<div class="select-filter-container">
   
    <matbea-combo lable="" [options]="optionsArr"  (value)="selectedMethod=$event.id" [valueToDefoult]="this.selectedMethod"></matbea-combo>

    <div style="width: 50%;display: inline-flex;" class="select-filter-selected">
        <input (click)="inputFocused=0" matInput style="    margin-left: -50px;"  [(ngModel)]="filterValue" ><mat-datepicker-toggle ></mat-datepicker-toggle>
    </div>

        <div style="width: 50%;display: inline-flex;" class="select-filter-selected" *ngIf="selectedMethod === 'range'">
            <input (click)="inputFocused=1" matInput  style="    margin-left: -50px;"  [(ngModel)]="filterValue2" ><mat-datepicker-toggle ></mat-datepicker-toggle>
        </div>
    <mat-calendar *ngIf="!inputFocused else sec" #matCalendar (selectedChange)="dateSelected($event)"  selected="{{filterValue}}"></mat-calendar>
    <ng-template #sec>    <mat-calendar #matCalendar (selectedChange)="dateSelected2($event)"  selected="{{filterValue2}}"></mat-calendar>
</ng-template>
</div>
