<ng-container>
    <mat-form-field style="margin-left: 15px;">

        <mat-label>איתור לפי</mat-label>
        <mat-select [(value)]="selectedMethod">
            <mat-option value="includes">מכיל</mat-option>
            <mat-option value="startWith">מתחיל ב</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Filter name</mat-label>
        <input matNativeControl name="name" (keyup)="onKeyUp($event)">
    </mat-form-field>
</ng-container>
