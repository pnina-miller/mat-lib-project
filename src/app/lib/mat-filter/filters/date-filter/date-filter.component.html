<div class="select-filter-container">
  <mat-form-field  class="select-filter-select">
<mat-select [(value)]="selectedMethod">
  <mat-option *ngFor="let method of optionsArr " value="{{method[0]}}" >{{ method[1].name }}</mat-option>
</mat-select>
</mat-form-field>
<div class="select-filter-selected">
<p *ngIf="selectedMethod !== 'range'">{{convertDate(filterValue)}}</p>
<p *ngIf="selectedMethod === 'range'"> {{convertDate(filterValue)}}  - {{convertDate(filterValue2)}}</p>
</div>
<mat-calendar (selectedChange)="dateSelected($event)"  selected="{{filterValue}}"></mat-calendar>
</div>
