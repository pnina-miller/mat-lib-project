<ng-container>
    <mat-form-field style="margin-left: 15px;">

        <mat-label>איתור לפי</mat-label>
        <mat-select [(value)]="selectedMethod">
            <mat-option *ngFor="let method of optionsArr " value="{{method[0]}}" >{{ method[1].name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label></mat-label>
        <input matNativeControl name="name" (keyup)="onKeyUp($event)">
    </mat-form-field>
</ng-container>
