<button (click)="back()">back</button>

<ng-container [ngSwitch]="filterColumn?.columnfiltertype">


    <!-- DATE -->
    <ng-container *ngSwitchCase="filterTypes[0]">
        <app-date-filter [filterColumn]="filterColumn" #filterComponent></app-date-filter>
    </ng-container>


    <!-- String -->
    <ng-container *ngSwitchCase="filterTypes[1]">
        <!-- //filterTypes1.date -->
        <app-string-filter [filterColumn]="filterColumn" #filterComponent></app-string-filter>
    </ng-container>

    <!-- BOOLEAN -->
    <ng-container *ngSwitchCase="filterTypes[2]">
        <app-boolean-filter [filterColumn]="filterColumn" #filterComponent></app-boolean-filter>
    </ng-container>


    <!-- MULTISELECT -->
    <ng-container *ngSwitchCase="filterTypes[3]">
        <app-multi-select-filter [filterColumn]="filterColumn" #filterComponent></app-multi-select-filter>
    </ng-container>

    <!-- NUMERIC -->
    <ng-container *ngSwitchCase="filterTypes[4]">
        <app-numeric-filter [filterColumn]="filterColumn" #filterComponent></app-numeric-filter>
    </ng-container>

    <!-- SELECT -->
    <ng-container *ngSwitchCase="filterTypes[5]">
        <app-select-filter [filterColumn]="filterColumn" #filterComponent></app-select-filter>
    </ng-container>

    <ng-container *ngSwitchDefault>
        error: no column filterTypes
    </ng-container>
</ng-container>
<div>
    <button mat-stroked-button (click)="seveClick()" style="width: 100%;">save</button>
</div>
