
  <div *ngIf="isNatunimExt">
  <table mat-table [dataSource]="kablanimList" style="width: 100%; height: 100%; padding: 5%;" >

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> שם הקבלן / בעל החשבון </th>
        <td mat-cell *matCellDef="let kablan"> {{kablan.shemLakoachKolel}} </td>
      </ng-container>
    
      <ng-container matColumnDef="zehut">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 10%;"> מזהה </th>
        <td mat-cell *matCellDef="let kablan" style="padding-right: 10%;"> {{kablan.misparZihuyLakoach}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="!isNatunimExt">
    <matbea-lebel class="errorMsgLbl">{{message}}</matbea-lebel>
  </div>
