

<div class="rowCell" style="    overflow-y: auto;
overflow-x: hidden;
height: 200px;">

    <mat-radio-group  >
     
    <table mat-table [dataSource]="cheshbonotList" style="overflow: auto; height: 100%; width: 100%;" >

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- misparBank Column -->
        <ng-container matColumnDef="misparBank" >
            <th mat-header-cell *matHeaderCellDef>  בנק </th>
            <td mat-cell *matCellDef="let element"> {{element.misparBank}} </td>
        </ng-container>

        <ng-container matColumnDef="misparSnif" >
            <th mat-header-cell *matHeaderCellDef>  סניף </th>
            <td mat-cell *matCellDef="let element"> {{element.misparSnif}} </td>
        </ng-container>
    
        <ng-container matColumnDef="misparCheshbon" >
            <th mat-header-cell *matHeaderCellDef> מס' חשבון </th>
            <td mat-cell *matCellDef="let element"> {{element.misparCheshbon}} </td>
        </ng-container>

        <ng-container matColumnDef="shemCheshbon" >
            <th mat-header-cell *matHeaderCellDef> שם חשבון </th>
            <td mat-cell *matCellDef="let element"> {{element.shemCheshbon}} </td>
        </ng-container>

        <ng-container matColumnDef="metegHanpakatArvuyot" >
            <th mat-header-cell *matHeaderCellDef> סוג </th>
            <td mat-cell *matCellDef="let element"> {{element.metegHanpakatArvuyot == 1 ? "ערבויות" : ""}} </td>
        </ng-container>

        <ng-container matColumnDef="metegHanpakatArvuyotLink" >
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <mat-radio-button [value]="element.misparCheshbon" [checked]="element.metegHanpakatArvuyot==1" (click)="hagderKeArvut(element.misparBank, element.misparSnif, element.misparCheshbon)"></mat-radio-button>
              <!--  <span *ngIf="element.metegHanpakatArvuyot!=1">   
                
                 <button component={Link} (click)="hagderKeArvut(element.misparBank, element.misparSnif, element.misparCheshbon)" variant="contained" color="primary"  >
                   הגדר כערבות
                    </button>
            </span>-->
            </td>
        </ng-container>

        <ng-container matColumnDef="metegHanpakatArvuyotRemove" >
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.metegHanpakatArvuyot!=1">                           
                        <button mat-icon-button id="delete-cheshbon-button" color="basic" (click)="removeCheshbonot(element.misparBank, element.misparSnif, element.misparCheshbon)" >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </span>
                                            
                       &nbsp;
                    
                 </td>
            </ng-container>
      
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
    </table>
    </mat-radio-group>
</div>  


<div class="rowCell">
        <mat-form-field class="noPadding rowCell90" appearance="none" >  
            <form >  <!-- [formGroup]="cheshbonFormGroup" -->
                <input matInput type="number" style="display:none;" />
                <mat-error *ngIf="errorMsg!=''" >****{{ errorMsg }}</mat-error>
            </form>
        </mat-form-field>
    </div>
