<ng-tamplate *ngIf="!showSuccess else successMassege">
    <div class="dialog-title">
        <h1 mat-dialog-title>הוספת שלב</h1>
    </div>

    <div class="dialog-content">

        <div class="shalav-input input-levelId">
            <matbea-input type="string" lable="זיהוי שלב" lablePosition="top" [(value)]="levelId" required ></matbea-input>
        </div>

        <div class="shalav-input input-endDate">
            <matbea-input type="date" lable='מועד סיום צפוי ע"פ דוח מפקח' lablePosition="top" [(value)]="endDate" required ></matbea-input>
        </div>

        <div class="shalav-input input-lastDate">
            <matbea-input type="date" lable="מועד אחרון למתן היתר בניה" lablePosition="top" [(value)]="lastDate" required ></matbea-input>
        </div>

        <div class="shalav-input input-heiter">
            <span>קיים היתר בניה</span>
            <matbea-radio-button-tab [dataList]="[{id:'true',description:'כן'},{id:'false',description:'לא'}]"
                (selectedButtonChanged)="heiter=$event"></matbea-radio-button-tab>
        </div>

        <div class="shalav-input input-target">
            <span> ייעוד השלב</span>
            <div class=checkbox-wrapper>
                <div>
                    <matbea-checkbox lable="מגורים" (valueChange)="targetChanged('MetegYeudMegurim')"></matbea-checkbox>
                </div>
                <div>
                    <matbea-checkbox lable="מסחר" (valueChange)="targetChanged('MetegYeudMischar')"></matbea-checkbox>
                </div>
               <div>
                <matbea-checkbox lable="משרדים" (valueChange)="targetChanged('MetegYeudMisradim')"></matbea-checkbox>
                </div>
                <div>
                    <matbea-checkbox lable="אחר" (valueChange)="targetChanged(MetegYeudAcher)"></matbea-checkbox>
                </div>
            </div>
        </div>
    </div>

    <div class="dialog-footer">
        <matbea-button size='m' type="matbea-stroked" (click)="cancel()" textLable="ביטול">ביטול</matbea-button>
        <matbea-button size='m' type="matbea-raised" (click)="save()" textLable="אישור">שמירה</matbea-button>
    </div>
</ng-tamplate>

<ng-template #successMassege>
    <div class="dialog-title"> </div>
    <div class="success-content">
        <span class="success-title">השלב נוסף בהצלחה!</span>
        <span class="success-text">תרצה/י להמשיך מכאן להוספה של יחידות?</span>
    </div>
    <div class="dialog-footer success-footer">
        <matbea-button type="matbea-stroked" size='l' (click)="cancel()" textLable="לא">
        לא, אוסיף אותן בהמשך
        </matbea-button>

        <matbea-button size='l'  type="matbea-raised" (click)="addUnits()" textLable="כן" >
            כן
        </matbea-button>

    </div>
</ng-template>
