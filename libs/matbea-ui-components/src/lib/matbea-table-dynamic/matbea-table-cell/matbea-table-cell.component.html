<ng-container [ngSwitch]="column.type">

  <ng-container *ngSwitchCase="'array'">
    <span [matTooltip]="row[column.name]" matBadgePosition="above before" matBadgeSize="small"
      [matBadge]="row[column.name].length>1?row[column.name].length:null">
      {{row[column.name][0]}}</span>
  </ng-container>

  <ng-container *ngSwitchCase="'checkbox'">
    <mat-checkbox [formControl]="selectControl" [(ngModel)]="this.row[this.column.name]" ></mat-checkbox>
    <!--not work <matbea-checkbox [checked]="this.row[this.column.name]" (valueChange)="selectControl.setValue($event)" ></matbea-checkbox>                -->
  </ng-container>
  <ng-container *ngSwitchCase="'status'">
    <span [style]=style class="matbea-table-cell-status" [ngClass]='class'>
      <div class="matbea-table-cell-status-point"></div>
      <span>{{row[column.name]}}</span>
    </span>
  </ng-container>
  <ng-container *ngSwitchCase="'link'">
    <span [style]=style class="matbea-table-cell-status" [ngClass]='class'>
      <a [routerLink]="row[action]">{{row[column.name]}}</a>
    </span>
  </ng-container>
  <ng-container *ngSwitchCase="'icon'">
    <matbea-icon-button [disabled]="column.object.disabled" [icon]="column.object.icon" (onClick)="column.action(index)"></matbea-icon-button>
  </ng-container>
  <ng-container *ngSwitchCase="'input'">
    <matbea-input [disabled]="column.object.disabled" [inputFormControl]="inputControl" [icon]="column.object.icon" ></matbea-input>
  </ng-container>
  <ng-container *ngSwitchCase="'menu'">
<matbea-menu (clickedrow)="clickInMenu.emit({event:$event, row:row})" [rows]="column.object">
  <matbea-icon icon="more_vert"></matbea-icon>
</matbea-menu>
  </ng-container>
  <ng-container *ngSwitchCase="'radiobutton'">
    <matbea-radio-button (checkedChange)="clickInMenu.emit({event:$event, row:row})"></matbea-radio-button>
  </ng-container>
  <ng-container *ngSwitchCase="'onHoverDelete'">
    <matbea-icon icon='delete' *ngIf="row['metegHanpakatArvuyot']==1? false : true"
                 (click)='clickInMenu.emit({event:$event, row:row})' class="table-cell-onHover"></matbea-icon>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <span>
      {{row[column.name]|pipeName:column.type}}
    </span>

  </ng-container>
</ng-container>
