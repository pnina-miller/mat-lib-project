<ng-container [ngSwitch]="column.columnformatter">

  <ng-container *ngSwitchCase="'array'">
    <span [matTooltip]="item[column.columnnameenglish]" matBadgePosition="above before" matBadgeSize="small"
      [matBadge]="item[column.columnnameenglish].length>1?item[column.columnnameenglish].length:null">
      {{item[column.columnnameenglish][0]}}</span>
  </ng-container>

  <ng-container *ngSwitchCase="'checkbox'">
    <mat-checkbox checked="item[column.columnnameenglish]" disabled="true"></mat-checkbox>
  </ng-container>
  <ng-container *ngSwitchCase="'status'">
    <span [style]=style class="matbea-table-cell-status" [ngClass]='class'>
      <div class="matbea-table-cell-status-point"></div>
      <span>{{item[column.columnnameenglish]}}</span>
    </span>
  </ng-container>
  <ng-container *ngSwitchCase="'link'">
    <span [style]=style class="matbea-table-cell-status" [ngClass]='class'>
      <a [routerLink]="item[action]">{{item[column.columnnameenglish]}}</a>
    </span>
  </ng-container>
  <ng-container *ngSwitchCase="'menu'">
  <matbea-icon-button class="matbea-arichat-shalav-menu-button" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" icon="more_vert"></matbea-icon-button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>עריכת השלב</span>
    </button>
    <button mat-menu-item (click)="addUnitsAction()">
      <span>הוספת יחידות</span>
    </button>
    <button mat-menu-item>
      <span>הוספת יחידות כקובץ</span>
    </button>
  </mat-menu> 
  <!--//temp <matbea-menu (clickedItem)="clickInMenu.emit({event:$event, item:item})" [items]="column.object">
  <matbea-icon icon="more_vert"></matbea-icon>
</matbea-menu>-->
  </ng-container>
  <ng-container *ngSwitchDefault>
    <span>
      {{item[column.columnnameenglish]|pipeName:column.columnformatter}}
    </span>

  </ng-container>
</ng-container>
