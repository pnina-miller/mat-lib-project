<div class="filter-chips-container"></div>

<mat-chip-list #chipList aria-label="Fruit selection">
  <mat-chip *ngFor="let item of filterArr" [removable]="removable" (removed)="removeFilter(item)">
    {{item.columnnamehebrew}}:
    {{item.stringFilterValue}}
    <button matChipRemove *ngIf="removable">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-chip>
<span class="reset-filter-link" *ngIf="!!filterArr[0]" (click)="resetFilters()">ניקוי כל הסינונים</span>
</mat-chip-list>
