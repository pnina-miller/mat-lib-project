<button style="height: 100%" mat-icon-button [tabIndex]="tabIndex" [matTooltip]="tooltip" [color]="color" [matTooltipPosition]="positionTooltip" (click)="onClick.emit($event)" [disabled]= "disabled"  >
  <ng-container *ngTemplateOutlet= 'svg =="svgIcon" ? svgIcon : noSvgIcon'> </ng-container>
  <ng-template #svgIcon> <mat-icon  [svgIcon]="icon" aria-hidden="false" style="width: 17px; height: 17px;" aria-label="Example home icon"></mat-icon></ng-template>
  <ng-template #noSvgIcon><mat-icon  aria-hidden="false" aria-label="Example home icon">{{icon}}</mat-icon></ng-template>

    <!-- tooltip -->
</button>
