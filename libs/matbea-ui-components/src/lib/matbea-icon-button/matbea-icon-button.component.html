<button  mat-icon-button [tabIndex]="tabIndex" [matTooltip]="tooltip" [color]="color" [matTooltipPosition]="positionTooltip" (click)="onClick.emit($event)" [disabled]="disabled">
  <ng-container [ngSwitch]="svg">
    <ng-container *ngSwitchCase="'svg'">
      <matbea-icon [svgIcon]="icon"  style="width: 17px; height: 17px;"></matbea-icon>
    </ng-container>
    <ng-container *ngSwitchCase="'icon'">
      <matbea-icon [icon]="icon"></matbea-icon>
    </ng-container>
  </ng-container>
  <!-- tooltip -->
</button>
