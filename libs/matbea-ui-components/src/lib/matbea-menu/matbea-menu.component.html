<div [matMenuTriggerFor]="tap" (menuOpened)="menuOpened.emit($event)" (menuClosed)="menuClosed.emit($event)" [matMenuTriggerRestoreFocus]="restoreFocus">
  <ng-content></ng-content>
</div>
<mat-menu #tap (closed)="_close.emit($event)"
          [backdropClass]="backdropClass" [hasBackdrop]="hasBackdrop"
[overlapTrigger]="overlapTrigger" [class]="panelClass" [xPosition]="xPosition"
          [yPosition]="yPosition">
  <ng-container *ngFor="let item of items">
    <div class="tripple" style="position: absolute;
    top: 114px;
    width: 0px;
    height: 0px;
    border: 25px transparent solid;
    border-bottom: 25px blue solid;
    left: 62px;"></div>
    <button mat-menu-item [role]="item?.role" [ngClass]="item?.class" [disabled]="item?.disabled" (click)="clickedItem.emit(item)">{{item?.name}}</button>
  </ng-container>
</mat-menu>
