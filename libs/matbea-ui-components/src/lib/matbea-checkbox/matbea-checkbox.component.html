<mat-checkbox  *ngIf='value' class="matbea-checkbox" [id]="id" [disabled]="disabled" (change)="change($event)" [name]="name" (indeterminateChange)="getIndeterminateChange($event)" [labelPosition]="labelPosition" [indeterminate]="indeterminate"  [checked]="checked" [required]="required"  [tabIndex]="tabIndex" [(ngModel)]="value">{{lable}}</mat-checkbox>
<mat-checkbox  *ngIf='!value' class="matbea-checkbox" [id]="id" [disabled]="disabled" (change)="change($event)" [name]="name" (indeterminateChange)="getIndeterminateChange($event)" [labelPosition]="labelPosition" [indeterminate]="indeterminate"  [checked]="checked" [required]="required"  [tabIndex]="tabIndex" >{{lable}}</mat-checkbox>
