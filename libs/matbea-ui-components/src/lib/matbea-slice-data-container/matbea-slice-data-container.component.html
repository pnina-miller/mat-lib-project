        <matbea-lebel>{{titel}}</matbea-lebel>
      <ng-content select='matbea-slice-data-suffix' class="matbea-slice-data-suffix"></ng-content>
    </div>
    <div class="matbea-card-content">
      <ng-content select='matbea-slice-data-content' style="width: 100%; height: 100%"></ng-content>
    </div>
    <div class="matbea-card-actions" *ngIf="footerContent">
      <ng-content select='matbea-slice-data-footer'></ng-content>
    </div>
  </div>
