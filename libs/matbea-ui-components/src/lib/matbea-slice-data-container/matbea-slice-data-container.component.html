<ng-container>
  <mat-card style="width: 100%; height: 100%">
    <mat-card-header class="matbea-card-header">
      <mat-card-title style="height: 100%; width: 100%">
        <matbea-lebel>{{titel}}</matbea-lebel>
      </mat-card-title>
      <ng-content select='matbea-slice-data-suffix' class="matbea-slice-data-suffix"></ng-content>
    </mat-card-header>
    <mat-card-content class="matbea-card-content">
      <ng-content select='matbea-slice-data-content' style="width: 100%; height: 100%"></ng-content>
    </mat-card-content>
    <mat-card-actions class="matbea-card-actions" *ngIf="footerContent">
      <ng-content select='matbea-slice-data-footer'></ng-content>
    </mat-card-actions>
  </mat-card>
</ng-container>
