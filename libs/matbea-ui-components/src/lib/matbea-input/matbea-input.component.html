<div class="matbea-input" [ngClass]="lableClass">
  <!--//TODO -->
  <ng-container *ngIf='lable'>
    <div class="form-field-lable">{{lable}}</div>
  </ng-container>
  <mat-form-field [ngClass]="ngclass" [class]="classs">

    <input *ngIf='value' matInput [readonly]="disabled"  [(ngModel)]="value"
      [formControl]='inputFormControl' (keypress)="keypress" [maxLength]="limit" (input)="getValueChange($event)"
      [matAutocomplete]="auto" [type]="type" (click)="click" [id]="id">
    <input *ngIf='!value' matInput [readonly]="disabled"
      [formControl]='inputFormControl' (keypress)="keypress" [maxLength]="limit" (input)="getValueChange($event)"
      [matAutocomplete]="auto" [type]="type" (click)="click" [id]="id">
     
      <mat-placeholder class="placeholder">{{placeholder}}</mat-placeholder>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions|async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
    <div matPrefix class="form-field-prefix" *ngIf="prefix">{{prefix}}</div>
    <div matSuffix class="form-field-suffix" *ngIf="suffix">{{suffix}}</div>
    <matbea-icon-button matPrefix *ngIf="iconButtomPrefixName" [icon]="iconButtomPrefixName"
      [disabled]="iconButtomPrefixDisabled" [tooltip]="iconButtomPrefixTooltip"></matbea-icon-button>
    <mat-error *ngIf="inputFormControl&&inputFormControl.invalid">{{getErrorMessage()}}</mat-error>
    <mat-hint *ngIf='hint'>{{hint}}</mat-hint>

  </mat-form-field>
</div>
